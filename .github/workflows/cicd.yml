name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:   # ✅ lets you manually trigger from GitHub Actions UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug secrets   # ✅ New step
        run: |
          echo "Username length: ${#DOCKERHUB_USERNAME}"
          echo "Token length: ${#DOCKERHUB_TOKEN}"
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

  deploy:
    needs: build
    runs-on: self-hosted   # This runs inside your WSL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure latest Docker image is pulled
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
          echo "Pulling latest image $IMAGE_NAME..."
          # Force pull latest image in Minikube’s Docker environment
          minikube ssh "docker pull $IMAGE_NAME"

      - name: Deploy to Minikube
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
          echo "Deploying $IMAGE_NAME to Kubernetes..."
          kubectl set image deployment/myapp myapp=$IMAGE_NAME --record || kubectl apply -f k8s/
          kubectl rollout status deployment/myapp
