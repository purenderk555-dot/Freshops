name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

  deploy:
    needs: build
    runs-on: self-hosted   # This runs inside your WSL

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure latest Docker image is pulled
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
          echo "Pulling latest image $IMAGE_NAME..."
          # Force pull latest image in Minikubeâ€™s Docker environment
          minikube ssh "docker pull $IMAGE_NAME"

      - name: Deploy to Minikube
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
          echo "Deploying $IMAGE_NAME to Kubernetes..."
          kubectl set image deployment/myapp myapp=$IMAGE_NAME --record || kubectl apply -f k8s/
          kubectl rollout status deployment/myapp
