name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:   # âœ… allows manual trigger from Actions UI

jobs:
  build:
    runs-on: ubuntu-latest
    env:   # ðŸ‘ˆ Secrets available for all steps in this job
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug secrets
        run: |
          echo "User exists? -> ${DOCKERHUB_USERNAME:+yes}"
          echo "Token exists? -> ${DOCKERHUB_TOKEN:+yes}"
          echo "Token length: ${#DOCKERHUB_TOKEN}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=${DOCKERHUB_USERNAME}/myapp:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

  deploy:
    needs: build
    runs-on: self-hosted   # ðŸ‘ˆ runs inside your WSL
    env:   # ðŸ‘ˆ Same secrets available here too
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure latest Docker image is pulled
        run: |
          IMAGE_NAME=${DOCKERHUB_USERNAME}/myapp:latest
          echo "Pulling latest image $IMAGE_NAME..."
          minikube ssh "docker pull $IMAGE_NAME"

      - name: Deploy to Minikube
        run: |
          IMAGE_NAME=${DOCKERHUB_USERNAME}/myapp:latest
          echo "Deploying $IMAGE_NAME to Kubernetes..."
          kubectl set image deployment/myapp myapp=$IMAGE_NAME --record || kubectl apply -f k8s/
          kubectl rollout status deployment/myapp
